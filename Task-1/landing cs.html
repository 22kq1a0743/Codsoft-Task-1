<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ice Cream Paradise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Ice Cream Paradise!</h1>
    </header>

    <section id="hero">
        <h2>Cool down with your favorite flavors!</h2>
        <button class="cta-button">Order Now</button>
    </section>

    <section id="flavors">
        <h2>Our Top Flavors</h2>
        <div class="flavor-container">
            <div class="flavor-card">
                <img src="https://th.bing.com/th?id=OIP.P40uRWAf_oDQ7mH-yLjjEAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Vanilla Ice Cream">
                <h3>Vanilla</h3>
            </div>
            <div class="flavor-card">
                <img src="https://th.bing.com/th?id=OIP.VWUHpuA_2yaDbYMe0KZgXwHaGM&w=273&h=228&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Chocolate Ice Cream" height="160px">
                <h3>Chocolate</h3>
            </div>
            <div class="flavor-card">
                <img src=https://th.bing.com/th?id=OIP.N56MN6Cv5HPwPSMNgVQ4MQHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Strawberry Ice Cream">
                <h3>Strawberry</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Ice Cream Paradise. All rights reserved.</p>
    </footer>
</body>
</html>
